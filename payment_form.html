<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment Form</title>
</head>

<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>required field are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender * </legend>
            <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female"required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="6"></textarea></p>
        <p>E-male: * <input type="email" name="email" id="email" required></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode"required></p>
        
        <hr>
        <h2>Payment Information</h2>
        <p>Card type: *
            <select name="card type" id="card type"required>
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="rupay">rupay</option>
            </select>
        </p>
        <p>
            Card number * <input type="number" name="number" id="number"required>
        </p>
        <p>
            Expiration Date: * <input type="Date" name="exp date" id="exp date"required>
        </p>
        <p>
            CVV: * <input type="password" name="cvv" id="cvv"required>
        </p>
        <input type="submit" value="Pay Now">
    

    </form>
    
</body>
</html>
